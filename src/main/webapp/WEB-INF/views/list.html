<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
</head>
<body>
<h1>LIST CUSTOMER</h1>
<a href="/customers/create">Create new customer</a><br>
<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
    </tr>
    <tr th:each="customer:${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
    </tr>
</table>
</body>
</html>
